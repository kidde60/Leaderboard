<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard webpage</title>

</head>

<body>
    <div>
        <h1 class="header">Chess Game's Leaderboard</h1>
    </div>
    <div class="container">
        <div class="score-container">
            <div class="title">
                <h2 class="heading">Recent Scores</h2>
                <button type="button" class="btn heading">Refresh</button>
            </div>
            <ul class="list">
            </ul>
        </div>
        <div class="input-container">
            <h2 class="heading">Add Your Score</h2>
            <form class="input">
                <input type="text" placeholder="Add User Name" class="name-input">
                <input type="text" placeholder="Add Your Score" class="score-input">
                <small class="error"></small>
                <button type="submit" id="btn" class="heading btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
